<app-login *ngIf="activoComponente"></app-login>
<app-header></app-header>
<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef> Operaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<app-footer></app-footer>
